<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>ThinkfulTube</title>
</head>

<body>
  <h1>ThinkfulTube</h1>
  <p>What do you want to watch today?</p>

  <div id='container'>
    <form id="search-form">

      <input id="search-input" placeholder="cats" type="text" class="search" />

      <button id="search-button" class="button" type="button">Search</button>
    </form>
  </div>




  <br>
  <div id="container2" class="result-banner"></div>
  <div id="container3" class="search-result">
    <ul id="results"></ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <script src="app.js"></script>
</body>


</html>
